faq:
  title: Questions fréquemment posées
  description: todo -> dire que si ya de nouvelles question voila le formualaire
  items:
    - label: Que dois-je faire si je reçois une alerte de déclenchement d’alarme ?
      content: Les alertes sont aussitôt envoyées au centre opérationnel de sécurité par la centrale de transmission. Les opérateurs reçoivent, analysent et gèrent les informations envoyées. Ils mettent en place la procédure appropriée et font intervenir les personnes adaptées pour gérer l’incident (destinataires d’alerte, agent de sécurité, forces de l’ordre, pompiers…).
      defaultOpen: true
    - label: Quels sont les délais d’intervention des agents de sécurité ?
      content: Le délai d’intervention des agents de sécurité varie selon les conditions d’accessibilité sur le lieu protégé. Lors d’une alerte, un système de localisation GPS permet d’identifier l’agent le plus proche et de le dépêcher sur les lieux au plus vite.
    - label: Qu'est-ce que la levée de doute ?
      content: La levée de doute est une étape obligatoire pour prévenir les Forces de l’Ordre (cf. article 16-1 de la Loi de 1983). Elle consiste en l’ensemble des vérifications qui permettent de présumer d’une intrusion dans le lieu protégé. Avec INOA Solutions, elle peut se faire grâce à la téléinterpellation, à la détection par l’image, aux contacts de proximité ou aux agents de sécurité.
    - label: Quelles sont les certifications d'INOA Solutions ?
      content: "INOA Solutions possède les certifications APSAD & NF Service : Service d’Installation et de Maintenance de Systèmes de Détection d’Intrusion."
    - label: Comment puis-je contrôler mon alarme à distance ?
      content: Grâce aux systèmes d’alarmes sans fil, vous pouvez contrôler les alarmes  à distance depuis votre téléphone ou un simple accès internet. Recevez des SMS, mails ou notifications en cas d’intrusion.
    - label: Quels sont les précautions à prendre pour éviter les cambriolages ?
      content: Il est conseillé de mettre une plaque dissuasive avec autocollants indiquant la présence de l’alarme. Les voleurs préfèrent ne pas cambrioler les maisons équipées d’une alarme car ils savent que la police peut intervenir d’une minute à l’autre.
